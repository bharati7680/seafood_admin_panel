<div class="addcountry">
  <p class="h5">Add Country</p>
  <form class="row g-3">
    <div class="col-md-6">

    <div class="col-md-6">

      <button type="button" class="btn btn-primary btn-lg">Save</button>
    </div>
  </form>
  
</div>
