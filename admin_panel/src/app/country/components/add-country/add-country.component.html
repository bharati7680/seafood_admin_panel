<div class="addcountry">
  <p class="h5">Add Country</p>
  <form [formGroup]="addCountry" class="row g-5">
    <div class="name">
      <div class="col-md-3">
        <label for="inputCountryName" class="form-label">Country Name</label>
        <input class="dropdown-toggle" formControlName="countryName" type="email" class="form-control" id="inputEmail4"
          placeholder="Country Name">
      </div>
      <div class="col-md-3">
        <label for="inputCountryCode" class="form-label">Country Code</label>
        <input type="password" formControlName="CountryCode" class="form-control" id="inputPassword4" placeholder="Country Code">
      </div>
      <div class="col-md-3 drop1">
        <label for="">Status</label>
        <div class="form-outline drop">
          <ng-select formControlName="status" placeholder="--Select--" [(ngModel)]="selectedCar">
            <ng-option *ngFor="let car of flagList" [value]="car.id">{{car.name}}</ng-option>
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-md-2 mx-auto">
      <button type="button" class="btn btn-primary btn-lg">Save</button>
    </div>
  </form>

</div>
